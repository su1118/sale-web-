<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>商品販售</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <!-- 上方資訊列 -->
  <div class="top-bar">
    <div class="search-bar">
      <select id="category-select">
        <option>全部分類</option>
        <!-- 可動態插入分類 -->
      </select>
      <input type="text" id="search-keyword" placeholder="輸入關鍵字">
    </div>
    <div>總金額：<span id="total-amount" style="font-size: large;">0</span></div>
    <div>
      <button onclick="logout()" class="login-btn">登出</button>
      <span id="staff-name" style="margin-left: 5px;">{{ name }}</span>
    </div>
  </div>

  <!-- 主體 -->
  <div class="main-area">
    <!-- 商品區 -->
    <div class="product-list" id="product-list">
      <!-- 每個商品卡片 -->
      <!-- JS 動態產生 -->
    </div>

    <!-- 購物車區 -->
    <div class="cart-area" id="cart-area">
      <!-- JS 動態產生 -->
    </div>
  </div>

  <!-- 下方操作列 -->
  <div class="bottom-bar">
    <button onclick="openSaleStep1()">銷售</button>
    <button onclick="openReturnStep1()">退貨</button>
    <button onclick="openExchangeStep1()">換貨</button>
    <button onclick="openGiftStep1()">贈與</button>
  </div>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
